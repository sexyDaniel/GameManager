<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/addForm.css"/>
    <link rel="stylesheet" href="styles/service.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background-color: rgb(18,18,18);">
    <div class="navigation">
        <h1>Admin form</h1>
        <ul>
            <li>
                <a href="admin.html">Список игр</a>
            </li>
            <li>
                <a class="active" href="#">Добавить новую игру</a>
            </li>
        </ul>
    </div>
    <main>
        <div class="container">
            <div class="content">
                <div id="0" class="addForm">
                    <h2>Add new Game</h2>
                    <div class="restriction">
                        <form class="registration-form">
                            <input placeholder="Название игры">
                            <input type="text" placeholder="Разработчик">
                            <input type="text" placeholder="Издатель">
                            <input type="datetime" placeholder="Дата выхода">
                            <input type="text" placeholder="Ссылка на изображение">
                            <input type="text" placeholder="Ссылка на изображение в доп инфо">
                            <textarea type="text" placeholder="Описание игры"></textarea>
                            <h5>Системные требования</h5>
                            <input placeholder="ОС">
                            <input type="text" placeholder="Процессор">
                            <input type="number" placeholder="Оперативная память (ГБ)">
                            <input type="number" placeholder="Место на диске (ГБ)">
                            <input type="text" placeholder="Видеокарта">
                            <button type="submit">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script  src="scripts/form.js"></script>
</body>
</html>
